apiVersion: batch/v1
kind: CronJob
metadata:
  name: echoserver
spec:
  # Run once a year at midnight of 1 January
  # https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/
  schedule: "0 0 1 1 *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: echoserver
        spec:
          restartPolicy: Never
          containers:
            # https://hub.docker.com/_/busybox/
            - image: busybox:1.28
              name: echoserver
              command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
