apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
        - image: gcr.io/google_containers/echoserver:1.8
          name: echoserver
          ports:
            - containerPort: 8080
          # this may cause crash loop
          readinessProbe:
            httpGet:
              path: /invalid
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
